<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карточки товаров</title>
    
</head>
<body>
    <div class="card-container">
        <!-- Карточка 1 -->
        <div class="card">
            <img src="https://rosupack.com/static/c1f51af1717e9ba628a01849165a606f/5d3eb/p1.jpg" alt="Товар 1">
            <h2>Товар 1</h2>
            <p>Описание товара 1. Этот товар отлично подходит для повседневного использования.</p>
            <button>Купить</button>
        </div>

        <!-- Карточка 2 -->
        <div class="card">
            <img src="https://www.1zoom.me/big2/819/321881-svetik.jpg" alt="Товар 2">
            <h2>Товар 2</h2>
            <p>Описание товара 2. Этот товар отличается высоким качеством и надежностью.</p>
            <button>Купить</button>
        </div>

        <!-- Карточка 3 -->
        <div class="card">
            <img src="https://i.pinimg.com/originals/c5/51/59/c551597fb01fce127365123341ac1ae7.jpg" alt="Товар 3">
            <h2>Товар 3</h2>
            <p>Описание товара 3. Этот товар сочетает в себе стиль и функциональность.</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
